<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="contact_us.png">
</head>
<body bgcolor="#D5FFD0">
    
    <center><h1><i>Tap Academy</i></h1></center>
    
    <h2><u>CONTACT US :</u></h2>
    <p><h3>Send us your query our team will get back to you soon</h3></p>
    
    
        <fieldset>
            <center>
                <font face="monospace" size="6">
                    <form action="thank_you.html">

                        <table>
                            <tr>
                                <td><label for="name">Name</label></td>
                                <td><pre> : </pre></td>
                                <td><input type="text" id="name" placeholder="Name" required pattern="[a-zA-Z]{3,20}" title="Name should contain 3 to 20 letters"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><pre> : </pre></td>
                                <td><input type="email" id="email" placeholder="Email" required></td>
                               
                            </tr>
                            <tr>
                                <td><label for="pn">Phone Number</label></td>
                                <td><pre> : </pre></td>
                                <td><input type="tel" id="pn" placeholder="Phone number" required pattern="[6-9][0-9]{9}" title="Phone number should start with a digit between 6 and 9 and have 10 digits"></td>
                            </tr>
                            <tr>
                                <td><label for="msg">Message</label></td>
                                <td><pre> : </pre></td>
                                <td><textarea name="textarea" id="msg" cols="50" rows="3" placeholder="Message"></textarea></td>
                            </tr>
                        </table>
    
                        <input type="submit" value="Submit">
                    </form>
                </font>
            </center>
        </fieldset>
    
        <br><br>

    </center>
    
</body>
</html>
